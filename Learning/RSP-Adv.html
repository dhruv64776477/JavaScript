<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="../Styles/RSP.css" />
  </head>
  <body>
    <center>
      <h1>Rock Paper Scissor</h1>
      <button class="button rock-button">
        <img src="../images/rock-emoji.jpg" class="move" />
      </button>

      <button class="button paper-button">
        <img src="../images/Paper-emoji.jpg" class="move" />
      </button>

      <button class="button scissor-button">
        <img src="../images/Scissor-emoji.jpg" class="move" />
      </button>

      <h4 class="js-move"></h4>

      <h2 class="js-result"></h2>

      <h3 class="js-score"></h3>

      <button class="js-reset reset">Reset Score</button>
      <button class="auto-play reset">Auto-Play</button>
    </center>
    <script src="../Script/RSP-Adv.js"></script>
  </body>
</html>
